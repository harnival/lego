<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 
        호텔 페이지는 단점이 그리 많지 않아서 구조는 대부분 그대로 갔습니다.
        객실 비교와 레고랜드 특유의 테마를 중점적으로 볼 수 있도록 약간 수정하고, 
        대신 페이지를 이동하지 않더라도 프로모션이나 이벤트 등을 같이 확인할 수 있게 포함시켜서
        좀 더 정보 확인이 쉽도록 고려했습니다.
     -->
     <!-- 
        호텔 가격 책정 기준을 모르겠음. 성수기/비성수기, 기간 상관 없이 
        균일가격으로 설정하여 설정하여 제작함. 후에 기준에 맞춰 제작 필요.
      -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호텔 예약 페이지 │ </title>
    <!-- jquery & google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
   <!-- css -->
   <link rel="stylesheet" href="/css/hotel_reset.css">
    <link rel="stylesheet" href="./css/t_hotel_reser01_slideup2.css">
    <link rel="stylesheet" href="/css/t_hotel_reser01_roominfo.css">

</head>
<body>
    <header></header>
    <main>
        <div class="mainWrap">
            <div class="topSlide">
                <div class="shortReservation">
                    <form class="shortReservation_wrap_up">
                        <div class="sr_date">
                            <h4>기간 선택</h4>
                            <div class="inputBox">
                                <div class="checkin">
                                  <label for="checkin_input">체크인</label>
                                  <input type="date" name="checkin" id="checkin_input" />
                                  <span>날짜 입력</span>
                                </div>
                                <img src="/image/arrow_right_alt.svg" alt="">
                                <div class="checkout">
                                  <label for="checkout_input">체크아웃</label>
                                  <input type="date" name="checkout" id="checkout_input" />
                                  <span>날짜 입력</span>
                                </div>
                            </div>
                            <div class="sr_calender_wrap">
                                <div class="sr_date_calender"></div>
                            </div>
                        </div>
                        <div class="sr_numbers">
                            <h4>객실 및 투숙인원 선택</h4>
                            <div class="table">
                                <div class="thead">
                                    <div class="th">
                                        <strong>객실</strong>
                                    </div>
                                    <div class="td sr_n_l_head">
                                        <strong>성인</strong>
                                        <div>만 13세 이상</div>
                                    </div>
                                    <div class="td sr_n_l_head">
                                        <strong>어린이</strong>
                                        <div>만 2세 ~ 만 12세</div>
                                    </div>
                                    <div class="td sr_n_l_head">
                                        <strong>유아</strong>
                                        <div>만 2세 미만</div>
                                    </div>
                                </div>
                                <div class="tfoot">
                                    <div class="th">
                                        <strong>객실</strong>
                                        <div>0</div>
                                    </div>
                                    <div class="td">
                                        <strong>성인</strong>
                                        <div>0</div>
                                    </div>
                                    <div class="td">
                                        <strong>어린이</strong>
                                        <div>0</div>
                                    </div>
                                    <div class="td">
                                        <strong>유아</strong>
                                        <div>0</div>
                                    </div>
    
                                </div>
                                <div class="tbody">
                                    
                                </div>
                                <div class="tbody_add">
                                    <div class="th">
                                        <a href="#none" class="sr_addRoom">객실 추가</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="sr_code">
                            <div class="sr_c_title">
                                <h4>할인코드</h4>
                                <input type="text" name="dc_code" id="sr_c_input" placeholder="직접 입력">
                            </div>
                            <ul class="sr_c_list">
                                <li><a href="#none" class="sr_c_early" data-code="early">#얼리버드 패키지</a></li>
                                <li><a href="#none" class="sr_c_awesome" data-code="awesome">#어썸 초이스</a></li>
                                <li><a href="#none" class="sr_c_birthday" data-code="birthday">#브릭스타틱 생일 패키지</a></li>
                                <li><a href="#none" class="sr_c_friends" data-code="friends">#NEW LEGO® 프렌즈 패키지</a></li>
                                <li><a href="#none" class="sr_c_disabled" data-code="disabled">#장애인 친화 객실</a></li>
                            </ul>
                        </div>
                        <div class="sr_searchBtn">
                            <button type="submit">검색</button>
                        </div>
                    </form>
                    <div class="sr_slideBtn">
                        <a href="#none" class="slideBtn">
                            슬라이드 열기/닫기
                        </a>
                    </div>
                </div>
                <div class="hotelBasket">
                    <div class="hotelBasket_wrap">
                        <div class="hb_date">
                            <div class="hb_date_wrap">
                                <strong class="hb_date_in">체크인</strong>
                                <img src="/image/arrow_right_alt.png" width="30" height="20">
                                <strong class="hb_date_out">체크아웃</strong>
                            </div>
                            <div class="hb_date_roomnum">
                                <strong>객실</strong>
                                <div class="hb_d_rn_number"></div>
                            </div>
                        </div>
                        <form action="/t_hotel_reser02.html" id="hb_rooms_form" class="hb_rooms">
                        </form>
                        <div class="hb_total">
                            <div class="hb_total_real">
                                <strong>소계</strong>
                                <span></span>
                            </div>
                            <div class="hb_total_tax">
                                <strong>세금</strong>
                                <span></span>
                            </div>
                            <div class="hb_total_total">
                                <strong>합계</strong>
                                <span></span>
                            </div>
                            <div class="hb_submit">
                                <button type="submit" form="hb_rooms_form" class=".hb_s_submitBtn">예약하기</button>
                                <button type="reset" class="hb_s_resetBtn">내용 삭제</button>
                            </div>
                        </div>
                    </div>
                    <div class="hb_slideBtn">
                        <a href="#none" class="slideBtn">
                            슬라이드 열기/닫기
                        </a>
                    </div>
                </div>
            </div>
            <div class="roomInfo">
                <div class="roomInfo_wrap">
                    <h3>객실 정보</h3>
                    <div class="ri_load_pirate"></div>
                    <div class="ri_load_kingdom"></div>
                    <div class="ri_load_friends"></div>
                    <div class="ri_load_ninja"></div>
                </div>
            </div>
            
        </div>

       <script src="/js/t_hotel_reser01_slideup2.js"></script>
    </main>
    <footer></footer>
</body>
</html>
