<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 결제 페이지</title>
    <link rel="stylesheet" href="./css/ticket_common.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .mainWrap {
            max-width: var(--whole-max-width);
            min-width: var(--whole-min-width);
            margin: auto;
            position: relative;
            background-color: var(--main-bg-color);
        }
        .title_wrap {
            height: 200px;
        }
        .title {
            height: 100%;
            background: url("img/background4.webp");
        }
        .title h2 {
            height: 100%;
            padding: 5%;
            box-sizing: border-box;
            font-size: 200%;
        }
        /* ========================================================= */

        /* ========================================================= */
        .basket {
            width: 100%;
            border: 1px dashed tomato;
            box-sizing: border-box;
        }
        .basket_list {
            display: flex;
        }
        .basket_total {
            background-color: palevioletred;
            width: 30%;
        }
        .basket_l_ul {
            background-color: palegreen;
            width: 70%;
            padding: 10px 6%;
            box-sizing: border-box;
        }
        .basket_l_unit {
            width: 100%;
            height: 100px;
            border: 1px dashed tomato;
        }
        .basket_l_title {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }
        /* ========================================================= */
        .terms {
            width: 100%;
            height: 520px;
            box-sizing: border-box;
        }
        .terms_list {
            display: flex;
            width: 100%;
            margin:10px auto;
            border-right: 1px solid rgba(0,0,0,0.3);
        }
        .terms_list_wrap {
            width: 70%;
            height: 100%;
            margin: auto;
        }
        .terms_list_frame {
            width: 100%;
            height: 52%;
            background-color: white;
            padding: 20px 30px;
            box-sizing: border-box;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .terms_list a {
            width: 100%;
            height: 2em;
            display: flex;
            justify-content: center;
            align-items: center;

            border-left: 1px solid rgba(0,0,0,0.3);
            box-sizing: border-box;
        }
        .terms_check {
            width: 100%;
            display: flex;
            gap: 10px;
            flex-direction: column;
            padding-top: 1.5em;
            align-items: start;
        }
        .terms_check >div{
            display: flex;
            align-items: start;
            gap: 10px;
        }
    </style>
</head>
<body>
    <main>
        <div class="mainWrap">
            <div class="title_wrap">
                <div class="title">
                    <h2>구매 확인 및 결제</h2>
                </div>
            </div>
            <div class="basket">
                <div class="basket_title_wrap">
                    <div class="basket_title">
                        <h3>장바구니 목록</h3>
                    </div>
                </div>
                <div class="basket_list">
                    <ul class="basket_l_ul">
                        <li class="basket_l_unit_origin basket_l_unit">
                            <div class="basket_l_title">
                                <div class="basket_l_u_t_name">
                                    <a href="">
                                        <strong>sample</strong>
                                    </a>
                                </div>
                                <div class="basket_l_u_t_price">
                                    <span>￦ sample</span>
                                </div>
                            </div>
                            <div class="basket_l_u_detail">

                            </div>
                        </li>
                    </ul>
                    <div class="basket_total">
                        <div class="basket_t_detail">

                        </div>
                    </div>
                </div>
            </div>
            <div class="terms">
                <div class="terms_list_wrap">
                    <div class="terms_list">
                        <a href="#none">Privacy Policy</a>
                        <a href="#none">1일 이용권 이용약관</a>
                        <a href="#none">연간이용권 이용약관</a>
                        <a href="#none">시즌패스 이용약관</a>
                        <a href="#none">패스트트랙 이용약관</a>
                    </div>
                    <div class="terms_list_frame"></div>
                    <div class="terms_check">
                        <div>
                            <input type="checkbox" name="terms_check" id="terms_c_input1">
                            <label for="terms_c_input1">위 구매 내역을 모두 확인하였으며, 하단의 연간이용권 관련 유의사항 및 개인정보처리방침에 대하여 모두 동의합니다.</label>
                        </div>
                        <div>
                            <input type="checkbox" name="terms_check" id="terms_c_input2">
                            <label for="terms_c_input2">네, LEGOLAND Korea 및 Merlin Entertainments Ltd.의 특별한 제안, 할인, 경품행사, 및 이벤트 관련 정보를 수신하는 것에 동의하며 16세 이상임을 확인합니다.
                                <br/><br/>마케팅 정보 수신을 철회하거나 수신 옵션 및 개인정보를 변경하시려면 이메일 하단에 링크를 클릭하세요. Merlin Entertainments Ltd.는 어트랙션에 관한 특별한 제안, 할인, 경품행사 및 이벤트 관련 정보를 제공하기 위하여 활용할 것입니다. 더 자세한 정보는 개인정보활용방침(https://www.legoland.kr/security-privacy/privacy-policy/)을 참조하세요.
                            </label>
                        </div>

                    </div>
                </div>
            </div>
            <div class="buttons">
                <a href="#none">결제하기</a>
            </div>
        </div>
    </main>

    <script>
        $(function(){
            //이용약관
            $(".terms_list_frame").load(`t_use_reser03_terms_1.html`);
            $(".terms_list a:eq(0)").css("background-color","rgba(200,200,200,0.5)");
            $(".terms_list a").each(function(i){
                $(this).on("click",function(){
                    $(this).css("background-color","rgba(200,200,200,0.5)");
                    $(".terms_list a").not($(this)).css("background-color","transparent");
                    $(".terms_list_frame").children().remove();
                    $(".terms_list_frame").load(`t_use_reser03_terms_${i+1}.html`);
                })
            })
        })
    </script>
</body>
</html>
