<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 등록</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="./css/ticket_common.css">
    <style>
        main {
            background-color: var(--main-bg-color);
        }
        .mainWrap {
            max-width: var(--whole-max-width);
            min-width: var(--whole-min-width);
            height: 100vh;
            margin: auto;
            background-color: var(--main-bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .complete {
            width: 60%;
            margin: 0px auto;
            background-color: rgba(255,255,255,0.3);
            box-shadow: 3px 4px 6px rgba(0,0,0,0.5) ;
        }
        .complete_exp {
            width: 100%;
            display: flex;
            align-items: center;
        }
        .complete_exp strong {
            font-size: 200%;
        }
        .complete_exp p {
            font-size: 100%;
        }
        /* =============================================== */
        .complete_btn {
            width: 100%;
            display: flex;
            justify-content: space-between;

        }
        .complete_btn a {
            padding: 15px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 130%;
            font-weight: 600;
            color: #333;
            transition: .2s ease;
        }
        .cb_back{
            width: 50%;
            justify-content: end;
            background: url("/image/arrow_back_3.png") no-repeat left 1rem center/ 50px 40px;
        }
        .cb_pay {
            width: 50%;
            background: url("/image/arrow_forward_3.png") no-repeat right 1rem center/ 50px 40px;
        }
        .cb_back:hover,
        .cb_pay:hover {
            background-color: rgba(216, 112, 147, 0.7);
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <div class="mainWrap">
            <div class="complete">
                <div class="complete_btn">
                    <a href="/t_use_reser01_0.html" class="cb_back">계속 쇼핑하기</a>
                    <a href="/t_use_reser03.html" class="cb_pay">결제페이지로 이동</a>
                </div>
                <div class="complete_exp">
                    <img src="./image/boy-jumping.webp" alt="">
                    <div>
                        <strong>장바구니에 등록되었습니다.</strong>
                        <p>더 다양한 LEGOLAND® 를 만나보세요!</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script>
        $("header").load("/header/header.html");
        $("footer").load("/footer/footer.html");
    </script>
</body>
</html>
